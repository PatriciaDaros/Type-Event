{% extends "bases/base_evento.html" %}


{% block 'conteudo' %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <br>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <br>
                <h3 class = "text-white" >Novo evento</h3>
                <form action="{% url 'novo_evento' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <label class = "text-white" >Nome evento</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome...">
                    <br>
                    <label class = "text-white" >Descrição</label>
                    <textarea name="descricao" class="form-control" placeholder="Descrição..."></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label class = "text-white" >Data início</label>
                            <input type="date" name="data_inicio" class="form-control">
                        </div>
                        <div class="col-md">
                            <label class = "text-white">Data término</label>
                            <input type="date" name="data_termino" class="form-control">
                        </div>
                    </div>
                    <br>
                    <label class = "text-white" >Carga horária (em horas)</label>
                    <input type="number" name="carga_horaria" class="form-control" placeholder="X horas">
                    <br>
                    <label class = "text-white" >Logo do evento</label>
                    <input type="file" name="logo" class="form-control">
                
            </div>

            <div style="z-index: 99999" class="col-md">
                <br>
                <br>
                <h3 class = "text-white" >Paleta de cores</h3>
                <br>
                <input class = "text-white btn-primary" type="color" name="cor_principal" value="#15773b"> <span>Cor principal</span>
                <br>
                <input class = "text-white" type="color" name="cor_secundaria" value="#14e9e9"> <span>Cor secundária</span>
                <br>
                <input class = "text-white" type="color" name="cor_fundo" value="#020202"> <span>Cor de fundo</span>
                <br>
                <br>
                <input type="submit" class="btn-primary" value="Criar evento">
                </form>
            </div>
            <form>
        </div>
    </div>

{% endblock %}
