{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}
    <link href="{% static 'usuarios/css/usuarios.css' %}" rel="stylesheet">
    <link href="{% static 'usuarios/css/usuarios_min.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

    <div class="container-fluid bg-inscricao">
        
        <div class="row">
            <div class = "col-md-6 borda">
                <div class="form-body">
                    <div class="row">
                        <div class="form-holder">
                            <div class="form-content">
                                <div class="form-items">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert {{ message.tags }}">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                    
                                    <h3>Seja bem vindo novamente</h3>
        
                                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                                        <div class="col-md-12">
                                            {% comment %} <input class="form-control" type="text" name="name" placeholder="Nome" required> {% endcomment %}
                                            <label>Username:</label>
                                            <input type="text" class="form-control" placeholder="Username..." name="username">
                                        </div>
                
                                        <div class="col-md-12">
                                            <input type="password" class="form-control" placeholder="Senha..." name="senha">
                                        </div>    
                
                                        <div class="form-button mt-3 col-md-6">
                                            <a href="{% url 'cadastro' %}" class="link ">Cadastre-se</a>
                                        </div>

                                        <div class="form-button mt-3 col-md-6">
                                            <input type="submit" value="LOGAR" class="btn-primary">    
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md bg-img">
            
            </div>
        
        </div>
    </div>

{% endblock %}
